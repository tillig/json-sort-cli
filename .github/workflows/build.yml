name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22.x
          registry-url: "https://registry.npmjs.org"
      - run: npm install -g npm
      - run: npm clean-install
      - run: npm run build
